<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>part-two</title>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="box box__active">
            <div class="box__img">
                <img class="box__star-white" src="./images/star-white.svg" alt="star">
            </div>
            <h3 class="box__title">Level 1</h3>
            <p class="box__subtitle">Requirements</p>
            <ul>
                <li class="box__list box__list--check">Confirm E-mail</li>
                <li class="box__list box__list--check">Confirm Phone Number</li>
                <li class="box__list box__list--check">Enter personal details</li>
            </ul>
            <p>Annual turnover - up to 2.500 EUR</p>
        </div>
        <div class="box">
            <img class="box__star-blue" src="./images/star-blue.svg" alt="star">
            <h3 class="box__title">Level 2</h3>
            <p class="box__subtitle">Requirements</p>
            <ul>
                <li class="box__list">Upload Photo ID
                    <span class="box__list--circle"></span>
                </li>
                <li class="box__list">
                    Upload Utility Bill
                    <span class="box__list--circle"></span>
                </li>
                <li class="box__list"></li>
            </ul>
            <p class="box__bottom">Annual turnover - up to 30.000 EUR</p>
        </div>
    </div>

</div>

</body>
</html>
